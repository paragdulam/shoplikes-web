<!doctype html>
<html>
	<head>
	    <title>ShopLikes</title>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no maximum-scale=1">
		<link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='css/pure-nr-min.css')}}">
		<link rel="stylesheet" type= "text/css" href="{{url_for('static', filename='css/style.css')}}">

		<script type="text/javascript" src="{{url_for('static', filename='js/coverflow.js')}}"></script>

		<script>

		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	<script>
		  // This is called with the results from from FB.getLoginStatus().
		  function statusChangeCallback(response) {
		    // The response object is returned with a status field that lets the
		    // app know the current login status of the person.
		    // Full docs on the response object can be found in the documentation
		    // for FB.getLoginStatus().
		    if (response.status === 'connected') {
		      // Logged into your app and Facebook.
		      testAPI(response);
		    } else {
		      // The person is not logged into Facebook, so we're not sure if
		      // they are logged into this app or not.
		      showInitialScreen();
		    }
		  }

		  // This function is called when someone finishes with the Login
		  // Button.  See the onlogin handler attached to it in the sample
		  // code below.
		  function checkLoginState() {
		    FB.getLoginStatus(function(response) {
		      statusChangeCallback(response);
		    });
		  }

		  window.fbAsyncInit = function() {
		  FB.init({
		    appId      : '1427414634188096',
		    //appId      : '1485658648363694',
		    cookie     : true,  // enable cookies to allow the server to access 
		                        // the session
		    xfbml      : true,  // parse social plugins on this page
		    version    : 'v2.1' // use version 2.1
		  });

		  // Now that we've initialized the JavaScript SDK, we call 
		  // FB.getLoginStatus().  This function gets the state of the
		  // person visiting this page and can return one of three states to
		  // the callback you provide.  They can be:
		  //
		  // 1. Logged into your app ('connected')
		  // 2. Logged into Facebook, but not your app ('not_authorized')
		  // 3. Not logged into Facebook and can't tell if they are logged into
		  //    your app or not.
		  //
		  // These three cases are handled in the callback function.

		  FB.getLoginStatus(function(response) {
		    statusChangeCallback(response);
		  });

		  };

		  // Load the SDK asynchronously
		  (function(d, s, id) {
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) return;
		    js = d.createElement(s); js.id = id;
		    js.src = "//connect.facebook.net/en_US/sdk.js";
		    fjs.parentNode.insertBefore(js, fjs);
		  }(document, 'script', 'facebook-jssdk'));


		  //logout function
		  function logout() {
		  	FB.logout(function(response) {
		  		checkLoginState();
		  	});
		  }

		  function login() {
		  	FB.login(function(response) {
		  		checkLoginState();
		  	},{'scope': 'email,user_likes,public_profile'});
		  }

		  // Here we run a very simple test of the Graph API after login is
		  // successful.  See statusChangeCallback() for when this call is made.
		  function testAPI(response) {
	  		var innerHTML = 'My Likes';
	    	innerHTML += '<img id="facebook" style="border:2px;border-radius:2px;border-color:#FFFFFF" src="https://graph.facebook.com/'+  response.authResponse.userID +'/picture?type=small" onclick="logout()"/>';
	    	document.getElementById('navigationBar').innerHTML = innerHTML;

		    FB.api('/me/likes?fields=id,name,created_time,link,category', function(response) {
			    var likes = response.data;
			    populateCoverflow(likes);
		    });
		  }

		  //Read External JSON File

		   function loadJSON() {   
		   		//<img id="facebook" src="{{url_for('static', filename='img/facebook.png')}}" onclick="login()"/>
		   		var innerHTML = 'ShopLikes';
		    	innerHTML += '<img id="facebook" src="static/img/facebook.png" onclick="login()"/>';
		    	document.getElementById('navigationBar').innerHTML = innerHTML;

	    		var xobj = new XMLHttpRequest();
	        	xobj.overrideMimeType("application/json");
				xobj.open('GET', "{{url_for('static',filename='res/random_likes.json')}}", true); // Replace 'my_data' with the path to your file
				xobj.onreadystatechange = function () {
	          	if (xobj.readyState == 4 && xobj.status == "200") {
	            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
    				  	var random_likes = JSON.parse(xobj.responseText); 
    				  	populateCoverflow(random_likes);
	          		}
	    		};
	    		xobj.send(null);  
 			}
		  //Show Initial Screen
		  function showInitialScreen() {
		  	loadJSON();
		  }

		</script>
	</head>

	<body>
		<div id="main_content">
			<div id="navigationBar">ShopLikes
				<img id="facebook" src="{{url_for('static', filename='img/facebook.png')}}" onclick="login()"/>
			</div>	
			<div class="pure-g cover" id="content">
	  		</div>
	  		<div id="table_header">Loading Likes...</div>
	  		<div id="table_view">
	  			<img id="loading" src="{{url_for('static', filename='img/loading.gif')}}"/>
	  		</div>
	  		<div id="navigationBar" style="bottom:0;position:absolute;">
	  			Parag Dulam Inc.
	  		</div>
		</div>
	</body>
</html>
